version: 2
jobs:
  build-frontend:
    docker:
      - image: circleci/node:8.9.4

    working_directory: ~/forenklet-deploy/src/frontend
    steps:
      - checkout:
          path: ~/forenklet-deploy

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: sudo npm install -g greenkeeper-lockfile
      - run: greenkeeper-lockfile-update
      - run: npm install
      - run: greenkeeper-lockfile-upload

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run lint
      - run: npm run test
      - run: npm run build

  build-backend:
    docker:
      - image: circleci/java:8-jdk

    working_directory: ~/forenklet-deploy
    steps:
      - checkout:
          path: ~/forenklet-deploy

      - run: mvn verify

workflows:
  version: 2
  commit:
    jobs:
      - build-frontend
      - build-backend
